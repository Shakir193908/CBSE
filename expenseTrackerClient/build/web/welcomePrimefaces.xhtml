<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Register Bank</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">
                
                <!--Header Layout-->
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>
                
                
                
                <!--Menu Layout-->
                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>
 
                <!--Center Layout-->
                <p:layoutUnit position="center">
                    <h1>Bank Account List</h1>
                    <h:form>
                        <p:outputLabel for="banknameInput" value="Bank Name : "/>
                        <p:inputText id="banknameInput" value="#{bankController.bankname}"/>
                        <p:commandButton value="Save Bank" update="messageOutput"/>
                        <h:outputText id="messageOutput" value="#{bankController.insertBankname()}"/>
                        <br></br>
                    </h:form>
                    
                    <h1>View Current Bank List</h1>
                    <p:commandButton value="Refresh List" action="#{bankController.banklist}"/>
                    <br></br>
                    <p:dataTable var="data" value="#{bankController.banklist}">
                        <p:column headerText="Currency Available">
                            #{data}
                        </p:column>
                    </p:dataTable>
                </p:layoutUnit>
                
                <!--Footer Layout-->
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>
            </p:layout>

        </h:body>

    </f:view>
</html>
